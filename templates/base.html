<!DOCTYPE HTML>
<html>
<h1> Something-Lifts </h1>
<head>
{% block headcontent %}
{% endblock headcontent %}
</head>
<body>
{% block bodycontent %}
{% endblock bodycontent %}
</body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</html>
