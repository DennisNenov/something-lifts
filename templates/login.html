<h2> Login </h2>
<form action="/login" method="post">
    <div>
      <label for="uname">Username</label>
      <input id="uname" name="uname" type="text" placeholder="Username"></div><br>
    <div>
      <label for="pw">Password</label>
      <input id="pw" name="pw" type="password" placeholder="Password"></div><br>

    <button type="submit" class="pure-button pure-button-primary button-small">Login</button>
