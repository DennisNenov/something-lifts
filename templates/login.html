{% extends "base.html" %}

<h2> Login </h2>
<form action="/login" method="post">
    <div>
      <label for="user">Username</label>
      <input id="user" name="user" type="text" placeholder="Username"></div><br>
    <div>
      <label for="pwd">Password</label>
      <input id="pwd" name="pwd" type="password" placeholder="Password"></div><br>

    <button type="submit">Login</button>
